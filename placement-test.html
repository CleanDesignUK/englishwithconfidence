<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC Course | Placement Test</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="EC Course Logo" height="40" class="me-2">
        <span class="brand-text">EC Course</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav2">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Placement Test -->
  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="text-primary mb-3">English Placement Test</h2>
      <form action="https://api.web3forms.com/submit" method="POST" class="row g-3">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY" />
        <input type="hidden" name="subject" value="EC Course Placement Test" />

        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="col-12">
          <label class="form-label">1. Fill in the blank: “I ___ to the store yesterday.”</label>
          <input type="text" name="q1" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">2. Choose: “She ___ playing soccer.”</label>
          <select name="q2" class="form-select" required>
            <option value="">Select...</option>
            <option value="is">is</option>
            <option value="are">are</option>
            <option value="am">am</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">3. Write 2–3 sentences about your last holiday.</label>
          <textarea name="q3" rows="4" class="form-control" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit Test</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
